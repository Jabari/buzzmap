<style>

</style>
<link rel="stylesheet" type="text/css" href="/img/icons/fonts/line/style.css" />
<link rel="stylesheet" type="text/css" href="/img/icons/fonts/solid/style.css" />
<ion-view>
  <ion-content ng-controller="UploadCtrl" scroll="false" style="position: fixed; overflow-y: hidden;">
    <div class="bar bar-header">
      <h1 class="title">{{upload_title}}</h1>
    </div>
    <form name="upload" id="upload" role="form">
      <div style="height: 35%" class="hide-on-keyboard-open">
        <map disable-default-u-i="true" id="upload_map" data-tap-disabled="true">
          <home class="ion-android-locate upload" ng-click="home()">
          </home>
        </map>
      </div>
      <ion-list>
        <div class="list" id="pinrow">
          <ion-scroll direction="x" class="wide-as-needed">
            <i ng-bind-html="pin" ng-repeat="pin in pins" ng-click="choosePin()">
            {{pin}}
            </i>
          </ion-scroll>
        </div>
        <label class="item-input">
          <input type="text" ng-model="upload_title" id="upload_title" name="title" placeholder="Title" required ng-minlength="1" ng-maxlength="27" />
        </label>
        <label class="item-input" style="width: 100%">
          <textarea ng-model="upload_description" id="upload_description" name="description" placeholder="What's happening?" ng-maxlength="210"></textarea>
        </label>
        <!--
        <label class="item-input">
          <span class="input-floating-label">When?</span>
          <input ng-model="upload_when" id="upload_when" name="when" placeholder="When?" step="600" type="datetime-local" />
        </label>
        -->
        <!--<ion-toggle ng-model="anonMode" toggle-class="toggle-calm" label="Anon" ng-init="true"></ion-toggle>-->
        <input type="hidden" id="file_input"/>
        <div id="upload_buttons">
          <input type="submit" id="submitVid" ng-click="uploadVid()" class="button col-center" />
          <!--<span id="button-bg">Success!</span>-->
          <input type="button" id="cancelVid" class="button col-center" value="Back" ng-click="cancel()" nav-direction="back"/>
          <!--ng-click="goBack()"-->
        </div>
      </ion-list>
    </form>
    <div id="progress">
      <h1></h1>
    </div>
  </ion-content>  
</ion-view>
